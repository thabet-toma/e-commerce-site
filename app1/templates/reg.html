<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->"
    {%load static%}
    <link rel="stylesheet" href="{% static 'fonts/material-icon\css\material-design-iconic-font.min.css'%}">
    <link rel="stylesheet" href="{% static 'vendor/nouislider/nouislider.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>

<body>
  
    <div class="main">


        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{% static 'images/pexels-photo-9072251.jpeg'%}" alt="" style="height:80% ;">
                    <div class="signup-img-content">
                        <h2>Register now </h2>
                        <img src="C:\Users\ابداع\Desktop\marketsite\app1\templates\logo.png" alt="logo" style="width:50% ;">
                    
                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="first_name" class="required">First name</label>
                                    <input type="text" name="first_name" id="first_name" />
                                </div>
                                <div class="form-input">
                                    <label for="last_name" class="required">Last name</label>
                                    <input type="text" name="last_name" id="last_name" />
                                </div>
                                <div class="form-input">
                                    <label for="company" class="required">Email</label>
                                    <input type="text" name="company" id="company" />
                                </div>
                                <div class="form-input">
                                    <label for="email" class="required">Password</label>
                                    <input type="text" name="email" id="email" />
                                </div>
                                <div class="form-input">
                                    <label for="phone_number" class="required">Phone number</label>
                                    <input type="text" name="phone_number" id="phone_number" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-select">
                                    <div class="label-flex">
                                        <label for="meal_preference">city</label>

                                    </div>
                                    <div class="select-list">
                                        <select name="meal_preference" id="meal_preference">
                                            <option value="Vegetarian">nablus</option>
                                            <option value="Kosher">Kosher</option>
                                            <option value="Asian Vegetarian">Asian Vegetarian</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-input">
                                    <label for="chequeno">region</label>
                                    <input type="text" name="chequeno" id="chequeno" />
                                </div>
                                <div class="form-input">
                                    <label for="blank_name">Street</label>
                                    <input type="text" name="blank_name" id="blank_name" />
                                </div>
                                <div class="form-input">
                                    <label for="payable">Building</label>
                                    <input type="text" name="payable" id="payable" />
                                </div>
                                <div class="form-input">
                                    <label for="payable">Department</label>
                                    <input type="text" name="payable" id="payable" />
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-submit">
                            <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                            <input type="submit" value="Reset" class="submit" id="reset" name="reset" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'vendor/nouislider/nouislider.min.js'%}"></script>
    <script src="{% static 'vendor/wnumb/wNumb.js'%}"></script>
    <script src="{% static 'vendor/jquery-validation/dist/jquery.validate.min.js'%}"></script>
    <script src="{% static 'vendor/jquery-validation/dist/additional-methods.min.js'%}"></script>
    <script src="{% static 'js/main.js'%}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
