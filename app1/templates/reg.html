    <div class="main">


        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{% static 'images/pexels-photo-9072251.jpeg'%}" alt="" style="height:80% ;">
                    <div class="signup-img-content">
                        <h2>Register now </h2>
                        <img src="C:\Users\ابداع\Desktop\marketsite\app1\templates\logo.png" alt="logo" style="width:50% ;">
                    
                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form" action="regProc">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="first_name" class="required">First name</label>
                                    <input type="text" name="first_name" id="first_name" />
                                </div>
                                <div class="form-input">
                                    <label for="last_name" class="required">Last name</label>
                                    <input type="text" name="last_name" id="last_name" />
                                </div>
                                <div class="form-input">
                                    <label for="email" class="required">Email</label>
                                    <input type="text" name="company" id="company" />
                                </div>
                                <div class="form-input">
                                    <label for="email" class="required">Password</label>
                                    <input type="text" name="email" id="email" />
                                </div>
                                <div class="form-input">
                                    <label for="phone_number" class="required">Phone number</label>
                                    <input type="text" name="phone_number" id="phone_number" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-select">
                                    <div class="label-flex">
                                        <label for="meal_preference">city</label>

                                    </div>
                                    <div class="select-list">
                                        <select name="city" id="city">
                                            <option value="nablus">nablus</option>
                                            <option value="tulkarm">tulkarm</option>
                                            <option value="ramallah">ramallah</option>
                                            <option value="jenen">jenen</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-input">
                                    <label for="region">region</label>
                                    <input type="text" name="region" id="region" />
                                </div>
                                <div class="form-input">
                                    <label for="street">Street</label>
                                    <input type="text" name="street" id="blank_name" />
                                </div>
                                <div class="form-input">
                                    <label for="building">Building</label>
                                    <input type="text" name="building" id="building" />
                                </div>
                                <div class="form-input">
                                    <label for="apartment">Department</label>
                                    <input type="text" name="apartment" id="payable" />
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-submit">
                            <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                            <input type="submit" value="Reset" class="submit" id="reset" name="reset" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
